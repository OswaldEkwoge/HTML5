<! How to replace html reserved characters. Just google html entities and you will find all of them -->

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Entities</title>
    
</head>
    
    <body>
        <!non-breaking space -->
        <p>some &nbsp; text</p>
        <p>some &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; text</p>
        
        <!non-breaking space -->
        <p>some &#160; text</p>
        <p>some &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; text</p>
        
        <!using the less than sign -->
        <p>4 &lt; 5</p>
        
        <!using copyright symbol -->
        <p>Facebook &copy;</p>
    
    </body>



</html>
