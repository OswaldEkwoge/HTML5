<! How to create a simple login form using HTML -->
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>forms</title>
    
</head>
    <body>
        <! get is used to submit the form. don't use get. it will show the password on the address bar.  -->
        <form method="get">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Email" size="30px" maxlength="100" id="email">
            
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" size="30px" maxlength="30" id="password">
            <input type="submit" value="Login">
        
        </form>
    
    </body>



</html>
